name: "Smart Voltronic Node-RED"
version: "1.4.6"
slug: smart_voltronic
description: "Node-RED Voltronic plug & play: flow mis √† jour via MAJ add-on"

arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386

startup: services
boot: auto
init: false
uart: true

ports:
  1892/tcp: 1892

panel_icon: mdi:solar-power

options:
  serial_ports:
    - "/dev/serial/by-id/CHANGE-ME-1"
    - "/dev/serial/by-id/CHANGE-ME-2"
    - "/dev/serial/by-id/CHANGE-ME-3"
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_pass: ""
  send_bip: true   # üîî NEW OPTION

  # üåç Timezone
  timezone_mode: "Europe/Paris"
  timezone_custom: "UTC"

schema:
  serial_ports:
    - str
    - str?
    - str?
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str
  mqtt_pass: password
  send_bip: bool   # üîî NEW OPTION

  # üåç Timezone (IMPORTANT: keep list() on ONE line)
  timezone_mode: list(Europe/Paris|Europe/Berlin|Europe/Brussels|Europe/Madrid|Europe/Rome|Europe/London|America/New_York|America/Chicago|America/Los_Angeles|America/Montreal|Asia/Dubai|Asia/Tokyo|Australia/Sydney|CUSTOM)
  timezone_custom: str?
